<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="seo-title">Объявление</title>
    <meta id="seo-desc" name="description" content="Карточка объявления: описание, фото, цена, карта и контакты." />
    <link rel="canonical" href="/listing.html" />
    <meta property="og:title" content="Объявление" />
    <meta property="og:description" content="Фото, характеристики, планировка и контакт агента." />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script defer src="/js/i18n.js"></script>
    <script defer src="/js/animations.js"></script>
    <script defer src="/js/listing.js"></script>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 12px
        }

        .gallery img {
            width: 100%;
            border-radius: 16px;
            object-fit: cover
        }

        .gallery .cover {
            grid-column: span 12;
            height: 420px
        }

        .gallery .thumb {
            grid-column: span 3;
            height: 140px
        }

        @media (max-width: 768px) {
            .gallery .thumb {
                grid-column: span 6
            }

            .gallery .cover {
                height: 260px
            }
        }

        .two-col {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 20px
        }

        @media (max-width: 992px) {
            .two-col {
                grid-template-columns: 1fr
            }
        }

        #map {
            height: 300px;
            border-radius: 16px;
            border: 1px solid var(--border)
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            font-size: 14px
        }

        .calc input {
            width: 100%;
            margin-bottom: 8px
        }
    </style>
    <script type="application/ld+json" id="jsonld"></script>
</head>

<body>
    <header class="section" style="padding-bottom:16px">
        <div class="container">
            <a href="/listings.html" class="btn">← К списку</a>
            <h1 id="title" style="margin-top:8px">Объявление</h1>
            <div id="price" style="color:var(--muted)"></div>
        </div>
    </header>

    <main class="section" style="padding-top:0">
        <div class="container">
            <section class="gallery" id="gallery"></section>

            <section class="two-col" style="margin-top:20px">
                <article class="card" style="padding:16px">
                    <h2>Описание</h2>
                    <p id="desc"></p>
                    <h3>Характеристики</h3>
                    <div class="features" id="features"></div>
                    <h3 style="margin-top:16px">Планировка</h3>
                    <img id="floorplan" alt="Планировка"
                        style="width:100%; border-radius:16px; border:1px solid var(--border)" />
                </article>
                <aside>
                    <div class="card" style="padding:16px; margin-bottom:16px">
                        <h3>Локация</h3>
                        <div id="map"></div>
                    </div>
                    <div class="card" style="padding:16px; margin-bottom:16px">
                        <h3>Ипотечный калькулятор</h3>
                        <div class="calc">
                            <input id="loan" class="input" type="number" placeholder="Сумма кредита" />
                            <input id="rate" class="input" type="number" placeholder="Ставка, %" />
                            <input id="years" class="input" type="number" placeholder="Срок, лет" />
                            <button class="btn btn-primary" id="calcBtn">Рассчитать</button>
                            <div id="payment" style="margin-top:8px; font-weight:700"></div>
                        </div>
                    </div>
                    <div class="card" style="padding:16px">
                        <h3>Связаться с агентом</h3>
                        <div id="agent"></div>
                        <button class="btn btn-primary" style="margin-top:8px">Написать</button>
                    </div>
                </aside>
            </section>
        </div>
    </main>
</body>

</html>
